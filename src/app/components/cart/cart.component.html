<div class="container cart-container">
    <h2>Shopping Cart</h2>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td><img [src]="'http://localhost:3000' + item.product.image" class="img-fluid w-25" [alt]="item.product.name"></td>
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.price | currency:'EUR':true }}</td>
          <td>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)" min="1">
          </td>
          <td>{{ (item.product.price * item.quantity) | currency:'EUR':true }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeProduct(item.product.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="cart-summary">
      <p class="lead">Total: {{ totalPrice | currency:'EUR':true }}</p>
      <button class="btn btn-primary" (click)="processPurchase()">Process Purchase</button>
    </div>
  </div>
