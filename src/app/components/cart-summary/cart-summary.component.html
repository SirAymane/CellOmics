<div class="cart-summary">
  <h4>Cart Summary</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
      {{ item.product.name }} - {{ item.quantity }} x {{ item.product.price | currency:'EUR' }} = 
      {{ (item.quantity * item.product.price) | currency:'EUR' }}
    </li>
  </ul>
  <p class="mt-2">Total Items: {{ totalItems }}</p>
  <p>Total Price: {{ totalPrice | currency:'EUR' }}</p>
</div>
